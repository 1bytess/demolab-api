version: '3.8'

services:
  battery-soh-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: battery-soh-api
    ports:
      - "5003:5003"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Optional: Mount models directory for easier model updates
      - ./models:/app/models:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5003/v3/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - battery-soh-network

networks:
  battery-soh-network:
    driver: bridge