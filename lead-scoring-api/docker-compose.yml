version: '3.8'

services:
  lead-scoring-api:
    container_name: leads-scoring-api
    build: .
    ports:
      - "5002:5002"
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/v2/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
